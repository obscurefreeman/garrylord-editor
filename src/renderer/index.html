<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GarryLord Editor</title>
  <link id="theme-style" rel="stylesheet" href="styles/default.css">
  <style id="theme-vars"></style>
</head>
<body>
  <div class="titlebar" id="titlebar">
    <div>GarryLord Editor</div>
    <div class="window-controls">
        <button id="minimize-btn">&#9472;</button>
        <button id="maximize-btn">&#9633;</button>
        <button id="close-btn">&times;</button>
    </div>
</div>
  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>GarryLord Editor</h1>
        <div class="file-type-selector">
          <button id="new-btn">New</button>
        </div>
        <div class="theme-selector">
          <button id="theme-select">Theme</button>
        </div>
      </div>
      <div class="files-list" id="files-list">
        <!-- 文件列表将在这里动态生成 -->
      </div>
    </div>
    <div class="json-editor">
      <input type="text" id="file-name" placeholder="Untitled">
      <div class="json-actions">
        <button id="save-btn">Save</button>
        <button id="delete-btn">Delete</button>
        <button id="format-btn">Format</button>
        <button id="toggle-view-btn">Toggle View</button>
        <button id="publish-btn">Publish</button>
      </div>
      <div id="editor-container">
        <div id="structured-view"></div>
        <textarea id="json-content" placeholder="Edit JSON content here..." style="display:none;"></textarea>
      </div>
      <div id="json-error" class="json-error"></div>
    </div>
  </div>
  <div id="template-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Select Template</h2>
      <div id="template-list" class="template-list">
      </div>
    </div>
  </div>
  <div id="theme-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Select Theme</h2>
      <div id="theme-preview-container" class="theme-preview-container">
        <!-- 主题预览图将在这里动态生成 -->
      </div>
    </div>
  </div>
  <div id="publish-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Publish</h2>
      <iframe id="publish-iframe" style="width: 100%; height: 400px; border: 1px solid var(--border-color); border-radius: 0.25rem; margin-top: 1rem;"></iframe>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
