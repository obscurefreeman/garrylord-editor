<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Editor</title>
  <link id="theme-style" rel="stylesheet" href="styles/default.css">
</head>
<body>
  <div class="titlebar" id="titlebar">
    <div>JSON Editor</div>
    <div class="window-controls">
        <button id="minimize-btn">-</button>
        <button id="maximize-btn">□</button>
        <button id="close-btn">×</button>
    </div>
</div>
  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>JSON Files</h1>
        <div class="file-type-selector">
          <button id="new-name-btn">New Name Data</button>
          <button id="new-dialogue-btn">New Dialogue Data</button>
        </div>
        <div class="theme-selector">
          <label for="theme-select">Theme:</label>
          <select id="theme-select">
            <option value="default">Default</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
      </div>
      <div class="files-list" id="files-list">
        <!-- 文件列表将在这里动态生成 -->
      </div>
    </div>
    <div class="json-editor">
      <input type="text" id="file-name" placeholder="File name">
      <div class="json-actions">
        <button id="save-btn">Save</button>
        <button id="delete-btn">Delete</button>
        <button id="format-btn">Format</button>
      </div>
      <textarea id="json-content" placeholder="Edit JSON content here..."></textarea>
      <div id="json-error" class="json-error"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
